<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>WebAudio003 Timer</title>
	</head>
	<body>
        <h1>Timer</h1>
        
        <p>Playボタンを押している間だけ音が鳴ります。Playボタンの外でクリックを終えると、音が鳴り続けます。</p>
        <p>DetuneはFrequencyを中心とした<a href="https://ja.wikipedia.org/wiki/%E3%82%BB%E3%83%B3%E3%83%88_(%E9%9F%B3%E6%A5%BD)">cent値</a>です。</p>
        <p>Killボタンを押すと音が止まります。</p>
        
        <p>
            <input id="buttonPlay" type="button" value="Play" onmousedown="onMouseDownButtonPlay()" onmouseup="onMouseUpButtonPlay()">
            <input id="buttonKill" type="button" value="Kill" onclick="onClickButtonKill()">
            <ul>
                <li>
                    Gain <input id="rangeGain" type="range" value=1 min=0 max=1 step=0.01 oninput="onInputRangeGain(this.value, this)">
                </li>
                <li>
                    OscillatorType <select id="selectOscType" onchange="onChangeSelectOscType(this.selectedIndex)">
                        <option>undefined</option>
                    </select>
                </li>
                <li>
                    Detune <input id="numberDetune" type="number" value=0 min=-4800 max=4800 step=100 oninput="onInputNumberDetune(this.value, this)">
                </li>
                <li>
                    Frequency <input id="numberFrequency" type="number" value=100 min=10 max=20000 step=100 oninput="onInputNumberFrequency(this.value, this)">
                </li>
            </ul>
        </p>
        
        <script src="timer.js"></script>
	</body>
</html>
